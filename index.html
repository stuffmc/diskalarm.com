	body {
		font-size: xx-large;
		text-align: center;

	<script type="text/javascript" src="http://purl.eligrey.com/github/l10n.js/raw/master/demo/json2.min.js"></script>
	<script type="text/javascript" src="http://purl.eligrey.com/github/l10n.js/raw/master/l10n.min.js"></script>
	<script type="text/javascript" src="http://purl.eligrey.com/github/l10n.js/raw/master/demo/localizations.js"></script>
</head>
<body>
	<h1 id="title">l10n.js demo</h1>
	<p id="info">Your locale is unsupported.</p>
	<script type="text/javascript">
		if (location.hash) {
			String.locale = location.hash.substr(2);	
		}
		
		var localize = function (string, fallback) {
			var localized = string.toLocaleString();
			if (localized !== string) {
				return localized;
			} else {
				return fallback;
			}
		};
		
		var info = document.getElementById("info").firstChild,
		title = document.getElementById("title").firstChild;
		
		info.nodeValue = localize("%info", info.nodeValue);
		document.title = title.nodeValue = localize("%title", title.nodeValue);
		document.documentElement.dir = localize("%locale.dir", document.documentElement.dir);
		
		document.documentElement.lang = String.locale || document.documentElement.lang;
		</script>

	</script>
</body>
