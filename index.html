<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Disk Alarm : Tell me before it's too late!</title>
  <!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<style type="text/css">
	body {
		font-size: xx-large;
		text-align: center;
	}
	</style>
	<script type="text/javascript" src="l10n.js/demo/json2.min.js"></script>
	<script type="text/javascript" src="l10n.js/l10n.min.js"></script>
	<script type="text/javascript" src="localizations.js"></script>
</head>
<body>
	<h1 id="title">fallback (english) l10n.js demo</h1>
	<p id="info">Your locale is unsupported.</p>
	
	<script type="text/javascript">
		if (location.hash) {
			String.locale = location.hash.substr(2);	
		}
		
		var l = function (string, fallback) {
			var localized = string.toLocaleString();
			if (localized !== string) {
				return localized;
			} else {
				return fallback;
			}
		};
		
		var info = document.getElementById("info").firstChild;
		var title = document.getElementById("title").firstChild;
		
		info.nodeValue = l("%info", info.nodeValue);
		document.title = title.nodeValue = l("%title", title.nodeValue);
		document.documentElement.dir = l("%locale.dir", document.documentElement.dir);
		
		document.documentElement.lang = String.locale || document.documentElement.lang;
	</script>
</body>
</html>
